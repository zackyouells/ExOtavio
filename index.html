<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    
</head>
<body class="container" onload="chamarAgenda()">
    
    <h1 class="text-center">Cadastro de Pessoa</h1>
    


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p id>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>

    <!-- ==================== -->
    <form class="form" id="formulario">
        
        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" type="text" class="form-control" value="mrs. robinson" required />        
        </div>    
        
        <div class="form-group">
            <label for="endereco">endereco</label>
            <input min="1" step="1" id="endereco" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input id="telefone" type="number" class="form-control"   value="000000000" required />
        </div>
        <div class="form-group">
            <label for="peso">Peso</label>
            <input id="peso" type="number" class="form-control"   value="999" required />
        </div>
        <div class="form-group">
            <label for="altura">Altura</label>
            <input id="altura" type="number" class="form-control"   value="1.80" required />
        </div>
        <div class="form-group">
            <label for="id">ID</label>
            <input id="id" type="number" class="form-control" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Editar cadastro por ID
        </button>
        
    </div> 
    <br>
    <br>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Modal</button>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endereco</th>
                <th>Telefone</th>
                <th>Peso</th>
                <th>Altura</th>
            </tr>
        </thead>
        <tbody id="resultados">

        </tbody>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    

    
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
